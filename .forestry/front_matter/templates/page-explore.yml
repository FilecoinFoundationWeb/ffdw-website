---
label: "[Page] Explore"
hide_body: true
fields:
- name: seo
  type: include
  config: {}
  template: data-seo
  label: Template → [Data] SEO
  description: Populate the metadata associated with this content, like the page title and description.
- name: og
  type: include
  config: {}
  template: data-open-graph-social
  label: Template → [Data] Open Graph & Social
  description: Populate these fields to create a preview that will be displayed when this page is shared on social media.
- name: header
  type: include
  config: {}
  template: comp-header-variant-4
  label: Template → [Comp] Header Variant 4
  description: >
    The page's header content is edited in this section
- type: field_group
  name: page_content
  label: Page Content
  description: The visible content on the page is editable within this section.
  fields:
  - type: field_group
    name: learn_1
    label: Learn 1
    description: First content section on the page. Section consists of a large centered text-block
    fields:
    - name: col_1
      type: field_group
      config: {}
      fields:
      - name: text_block
        type: include
        config: {}
        template: text-block
        label: Template → [Block] Text
        description: The text block content is editable within this section
      label: Content
  - type: field_group
    name: learn_2
    label: Learn 2
    description: This section appears directly below the large text block and consists of a text-block between two image-blocks
    fields:
    - name: grid
      type: include
      config: {}
      template: grid-classes
      label: Template → [Layout] Grid Alignment
    - type: field_group
      name: image_left
      label: Image Left 
      description: Portrait images will work best
      fields:
      - name: image_block
        type: include
        config: {}
        template: image-block
        label: Template → [Block] Image
    - type: field_group
      name: text
      label: Text
      description: The text block is editable within this section
      fields:
      - name: text_block
        type: include
        config: {}
        template: text-block
        label: Template → [Block] Text
    - type: field_group
      name: image_right
      label: Image Right
      description: Portrait images will work best
      fields:
      - name: image_block
        type: include
        config: {}
        template: image-block
        label: Template → [Block] Image
  - type: field_group
    name: learn_3
    label: Learn 3
    description: This section is a continuation of Learn 2 and consists of a small centered text-block
    fields:
    - type: field_group
      name: col_1
      label: Content
      fields:
      - name: text_block
        type: include
        config: {}
        template: text-block
        label: Template → [Block] Text
  - type: field_group
    name: videos_1
    label: Videos Resources Header
    description: The header and description for the video is editable within this section
    fields:
    - type: field_group
      name: col_1
      label: Content
      fields:
      - name: text_block
        type: include
        config: {}
        template: text-block
        label: Template → [Block] Text
        description: The text block content is editable within this section
  - type: field_group
    name: videos_2
    label: Videos Resources Content
    description: The video being displayed is editable within this section
    fields:
    - type: field_group
      name: col_1
      label: Content
      fields:
      - name: slate_video_block
        type: include
        config: {}
        template: comp-slate-video-block
        label: Template → [Block] Slate Video
  - type: field_group
    name: callout
    label: Partnerships Callout
    description: This section consists of an image-block on the left and a text-block with logo grid on the right
    fields:
    - name: grid
      type: include
      config: {}
      template: grid-classes
      label: Template → [Layout] Grid Alignment
    - type: text
      name: classNames
      label: classNames
      hidden: true
      default: full no-padding
    - type: field_group
      name: col_1
      label: Content
      fields:
      - type: text
        name: type
        label: type
        hidden: true
        default: custom
      - name: cols
        type: include
        config: {}
        template: columns
        hidden: false
        label: Columns
        description: Changes to this field may affect the section layout. DO NOT EDIT
      - type: field_group
        name: customizations
        label: Customizations
        fields:
        - type: field_group
          name: careers
          label: Callout Content
          fields:
          - type: text
            name: name
            label: name
            hidden: true
            default: ExploreCallout
            description: Do not change. This field is only visible to Forestry admins.
          - type: field_group
            name: props
            label: Fields
            fields:
            - type: file
              name: img_left
              label: Image Left
            - type: text
              name: label
              label: Label
              description: Text will appear at the top of the right side of the section
            - type: text
              name: text
              label: Header
              description: Section header
            - type: image_gallery
              name: logos
              label: Logos
            - name: cta
              type: field_group
              config: {}
              fields:
              - name: cta
                type: include
                config: {}
                template: button
                label: Template → [Comp] Button
              label: CTA
              description: Click to edit section button
            hidden: false
  - type: field_group
    name: tutorials_1
    label: Tutorials Header
    description: The header and description for the tutorial cards is editable within this section
    fields:
    - type: field_group
      name: col_1
      label: Content
      fields:
      - name: text_block
        type: include
        config: {}
        template: text-block
        label: Template → [Block] Text
  - type: field_group
    name: tutorials_2
    fields:
    - type: field_group
      name: col_1
      label: Content
      fields:
      - name: card_list_block
        type: include
        config: {}
        template: block-card-list
        label: Template → [Block] Card List
    label: Tutorial Cards
    description: Edit existing/add new tutorial card(s) within this section
  - type: field_group
    name: latest_news
    label: Latest News
    description: The header and description for the featured blog posts section is editable here.
    fields:
    - type: field_group
      name: col_1
      fields:
      - name: text_block
        type: include
        config: {}
        template: text-block
        label: Template → [Block] Text
      label: Content
pages:
- content/pages/explore.json
