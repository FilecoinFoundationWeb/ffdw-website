    name: intro_3
    label: Link Cards
    fields:
    - type: field_group
      name: col_1
      label: Content
      fields:
      - name: card_list_block
        type: include
        config: {}
        template: block-card-list
        label: Template → [Block] Card List
  - type: field_group
    name: callout
    label: Callout
    description: This section appears directly below the card section and consists of an image-block on the left and text with a gradient background on the right. The image, label and button are editable here.
    fields:
    - name: grid
      type: include
      config: {}
      template: grid-classes
      label: Template → [Layout] Grid Alignment
    - type: text
      name: classNames
      label: classNames
      hidden: true
      default: full no-padding
      description: Do not change. This field is only visible to Forestry admins.
    - type: field_group
      name: col_1
      label: Content
      fields:
      - type: text
        name: type
        label: type
        hidden: true
        default: custom
        description: Do not change. This field is only visible to Forestry admins.
      - name: cols
        type: include
        config: {}
        template: columns
        label: Template → [Layout] Columns
        description: Changes to this field may affect the section layout. DO NOT EDIT
      - type: field_group
        name: customizations
        label: Customizations
        fields:
        - type: field_group
          name: careers
          label: Careers
          fields:
          - type: text
            name: name
            label: name
            hidden: true
            default: GetInvolvedCallout
          - type: field_group
            name: props
            label: Options
            fields:
            - type: file
              name: img_left
              label: Image left
            - type: file
              name: img_right
              label: Image right
            - type: text
              name: label
              label: Label
              description: Text that will display above the section's header text
            - name: cta
              type: field_group
              config: {}
              fields:
              - name: cta
                type: include
                config: {}
                template: button
                label: Template → [Comp] Button
              label: CTA
              description: Click to edit section button
