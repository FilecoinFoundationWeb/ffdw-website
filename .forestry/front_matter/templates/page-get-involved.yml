    description: The first content section on the page. The section consists of a large text-block on the left and an image-block on the right
  - type: field_group
    name: intro_2
    label: Mission
    description: The section appears directly below intro and consists of an image-block on the left and a text-block on the right
    fields:
    - name: grid
      type: include
      config: {}
      template: grid-classes
