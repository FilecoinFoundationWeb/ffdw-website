    name: grants_1
    label: Grants
    description: This section appears above the careers section and consist of a text-block on the left, image-block on the right and an accordion
    fields:
    - name: grid
      type: include
      config: {}
      template: grid-classes
      label: Template → [Layout] Grid Alignment
    - type: field_group
      name: col_1
      label: Left column
      description: Left column content is editable within this section
      fields:
      - name: text_block
        type: include
        config: {}
        template: text-block
        label: Template → [Block] Text
    - type: field_group
      name: col_2
      fields:
      - name: image_block
        type: include
        config: {}
        template: image-block
        label: Template → [Block] Image
      label: Right column
      description: Right column content is editable withing this section
  - type: field_group
    name: grants_accordion
    label: Grants Accordion
    fields:
    - type: field_group
      name: col_1
      label: Content
      fields:
      - name: accordion_block
        type: include
        config: {}
        template: block-accordion
        label: Template → [Block] Accordion
- type: field_group
  name: careers
  label: Careers
  description: This section appears after the Grants accordion. The heading and color theme are editable here.
  fields:
  - type: textarea
    name: heading
    label: Heading
  - type: text
    name: theme
    label: Theme
    description: Some elements in the section will reflect your color choice (Options - Green or Purple)
pages:
