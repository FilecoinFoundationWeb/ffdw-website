---
label: "[Page] Contact"
hide_body: true
fields:
- name: seo
  type: include
  config: {}
  template: data-seo
  label: Template → [Data] SEO
  description: Populate the metadata associated with this content, like the page title and description.
- name: og
  type: include
  config: {}
  template: data-open-graph-social
  label: Template → [Data] Open Graph & Social
  description: Populate these fields to create a preview that will be displayed when this page is shared on social media.
- name: header
  type: include
  config: {}
  template: comp-header-variant-2
  label: Template → [Comp] Header Variant 2
  description: The header content of the page is editable within this section
- type: field_group
  name: page_content
  label: Page Content
  description: The visible content on the page is editable within this section
  fields:
  - type: field_group
    name: learn_1
    label: Points of Contact
    description: This seciton consist of three columns divided by white lines
    fields:
    - type: field_group
      name: col_1
      label: Left column
      description: The left column content is editable within this section
      fields:
      - name: text_block
        type: include
        config: {}
        template: text-block
        label: Template → [Block] Text
        description: The text block content is editable within this section
    - type: field_group
      name: col_2
      label: Middle column
      descritpion: The middle column content is editable within this section
      fields:
      - name: text_block
        type: include
        config: {}
        template: text-block
        label: Template → [Block] Text
        description: The text block content is editable within this section
    - type: field_group
      name: col_3
      label: Right column
      description: The right column content is editable within this section
      fields:
      - name: text_block
        type: include
        config: {}
        template: text-block
        label: Template → [Block] Text
        description: The text block content is editable within this section
  - type: field_group
    name: reach_1
    fields:
    - type: field_group
      name: col_1
      label: Left column
      description: The left column content is editable within this section
      fields:
      - name: text_block
        type: include
        config: {}
        template: text-block
        label: Template → [Block] Text
        description: The text block content is editable within this section
    - type: field_group
      name: col_2
      label: Right column
      description: The right column content is editable within this section
      fields:
      - name: image_block
        type: include
        config: {}
        template: image-block
        label: Template → [Block] Image
        description: The image block content is editable within this section
    label: Form Header Section
    description: The form header and description is editable within this section
  - type: field_group
    name: form
    label: Form
    fields:
    - type: field_group
      name: col_1
      label: Content
      fields:
      - type: text
        name: type
        label: type
        hidden: true
        default: custom
        description: Do not change. This field is only visible to Forestry admins.
      - name: cols
        type: include
        config: {}
        template: columns
        label: Template → [Layout] Columns
        description: Changes to this field may affect the section layout. DO NOT EDIT
      - type: field_group
        name: customizations
        label: Form Customizations
        description: The contact form is editable within this section
        fields:
        - type: field_group
          name: contactForm
          fields:
          - type: text
            name: name
            label: name
            hidden: true
            default: ContactForm
          - type: field_group
            name: props
            label: Form Builder
            fields:
            - type: field_group_list
              name: fields
              label: Fields
              description: Click "Add Field" to add another input field to the contact form
              fields:
              - type: text
                name: label
                label: Label
                description: Input-field label/description
              - type: text
                name: validation
                label: Validation Message
                description: Input-field prompt (ex. *Required, if the field must be filled to send the form)
              - name: for
                type: select
                default: []
                config:
                  required: false
                  options:
                  - email
                  - " subject"
                  - " name"
                  - " phone"
                  - message
                  source:
                    type: simple
                    section: 
                    file: 
                    path: 
                label: For
                description: Optionally select what the field is intended for from the dropdown menu
              - name: component
                type: text
                config:
                  required: false
                label: Component
                description: Leave blank to create a regular input element. Text must
                  be an existing html element.
                default: ''
              - name: cols
                type: field_group
                config: {}
                fields:
                - name: num
                  type: text
                  config:
                    required: false
                  label: Number
                label: Columns
                description: Changes to this field may affect the section layout. DO NOT EDIT
            - type: text
              name: action
              label: Action
              description: The address or endpoint the form will be sent to when submitted
            - type: text
              name: message
              label: Submission Message
              description: The message displayed when a form is successfully submitted
            - type: text
              name: submit
              label: Submit Button Text
              description: The text of the for submit button
          label: Contact Form
          descritpion: The contact form is editable within this section
pages:
- content/pages/contact.json
