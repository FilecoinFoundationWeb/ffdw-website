      - type: field_group
        name: customizations
        label: Customizations
        fields:
        - type: field_group
          name: contactForm
          fields:
          - type: text
            name: name
            label: name
            hidden: true
            default: ContactForm
          - type: field_group
            name: props
            label: Props
            fields:
            - type: field_group_list
              name: fields
              label: Fields
              fields:
              - type: text
                name: label
                label: Label
              - type: text
                name: validation
                label: Validation Message
              - name: for
                type: select
                default: []
                config:
                  required: false
                  options:
                  - email
                  - " subject"
                  - " name"
                  - " phone"
                  - message
                  source:
                    type: simple
                    section: 
                    file: 
                    path: 
                label: For
              - name: component
                type: text
                config:
                  required: false
                label: Component
                description: Leave blank to create a regular input element. Text must
                  be an existing html element.
                default: ''
              - name: cols
                type: field_group
                config: {}
                fields:
                - name: num
                  type: text
                  config:
                    required: false
                  label: Number
                label: Columns
            - type: text
              name: action
              label: Action
            - type: text
              name: message
              label: Submission Message
            - type: text
              name: submit
              label: Submit Button Text
          label: Contact Form
