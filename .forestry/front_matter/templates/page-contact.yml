      fields:
      - name: text_block
        type: include
        config: {}
        template: text-block
        label: Template → [Block] Text
    - type: field_group
      name: col_3
      label: Column 3
      fields:
      - name: text_block
        type: include
        config: {}
        template: text-block
        label: Template → [Block] Text
  - type: field_group
    name: reach_1
    fields:
    - type: field_group
      name: col_1
      label: Column 1
      fields:
      - name: text_block
        type: include
        config: {}
        template: text-block
        label: Template → [Block] Text
